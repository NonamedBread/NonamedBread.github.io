<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(str) {
        let answer = 0;
        let cnt = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === 1) {
            answer++;
            if (str[i] === str[i - 1]) {
              cnt++;
              answer += cnt;
            }
          } else cnt = 0;
        }

        return answer;
      }
      let str = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(str));
    </script>
    <div></div>
  </body>
</html>
