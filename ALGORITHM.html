<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str) {
            let answer;
            let mid = Math.floor(str.length / 2); // 몫 출력
            console.log(mid);
            if (str.length % 2 === 1) {
                answer = str.substring(mid, 1);
            }
            else answer = str.substring(mid-1, 2);
            return answer;
        }
        console.log("sol", solution('teacher'));
        console.log("sol", solution('good'));

    </script>
    <div></div>
</body>

</html>
